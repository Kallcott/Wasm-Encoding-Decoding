<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="struct_framework.js"></script>
    <script>
      // Nested srtuct
      registerStruct("sub", {
        l: "long",
        ch: "char",
      });

      // register struct type, and record size
      registerStruct("struct", {
        a: "int",
        b: "int",
        c: "float",
        s: "sub",
        ptr: "int**",
        int_arr: "int[]",
        arr_length: "int",
        name: "char*",
      });

      // Extern function
      function printName(ptr) {
        const str = decodeString(ptr);
        console.log("found name", str, "at", ptr);
      }

      // Decodes a string
      function decodeString(ptr) {
        // get the memory
        var bytes = new Uint8Array(memory.buffer, ptr);

        // find our str len
        var strlen = 0;
        while (bytes[strlen] != 0) strlen++;

        // decode the value
        return new TextDecoder("utf8").decode(
          bytes
            // we are already offset by pointer, so use 0
            .slice(0, strlen)
        );
      }

      var memory = new WebAssembly.Memory({ initial: 256, maximum: 512 });

      var exports;
      WebAssembly.instantiateStreaming(fetch("align_pointers.wasm"), {
        js: {
          mem: memory,
        },
        env: {
          // allows increasig the memory pointer size
          emscripten_resize_heap: function (delta) {
            memory.grow(delta);
          },
          printNameToConsole: printName,
        },
      }).then((results) => {
        exports = results.instance.exports;
        memory = results.instance.exports.memory;
      });

      function run_wasm() {
        const a = document.querySelector("#a").value;
        const b = document.querySelector("#b").value;
        const c = document.querySelector("#c").value;

        // let ptr = exports.createStruct(a, b, c, BigInt("678678678678"), "8".charCodeAt(0));
        // // Decoding
        // const obj = startDecodeStruct("struct", ptr, memory);
        // console.log("Decoded Object", obj);
        // exports.wasmfree(ptr);

        // const memoryArray = new Uint8Array(memory.buffer);
        // memoryArray.fill(0);

        // Encoding

        const array = [5, 2, 0, 15, -2];
        ptr = encodePointer(
          "struct",
          {
            a: a,
            b: b,
            c: c,
            s: {
              l: BigInt("456456456456"),
              ch: "A",
            },
            ptr: 15,
            int_arr: array,
            arr_length: array.length,
            name: "WebAssembly",
          },
          memory,
          exports.wasmmalloc
        );
        // console.log("Charcode", "A".charCodeAt(0));
        // console.log("Sum:", exports.computeSum(ptr));

        // Data Type Logs
        // console.log("BigInt", exports.getBigInt(ptr));
        // console.log("char", exports.getChar(ptr));

        // Pointer Logs
        // console.log("int pointer is", exports.getPtr(ptr));

        // Array Logs
        console.log("Terminator Based sum is", exports.compSumTerminator(ptr));
        console.log("Size sum is", exports.compSumSize(ptr));

        console.log("getting name");
        exports.printName(ptr);

        exports.wasmfree(ptr);
      }
    </script>

    <input type="number" id="a" />
    <input type="number" id="b" />
    <input type="number" id="c" />
    <button onclick="run_wasm()">Compute Sum</button>
  </body>
</html>
